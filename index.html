<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="m-2">Wellington House Quick Price Calculator</h1>
        <section class="col my-4" id="service_type">
            <h2 class="my-2 p-2 w-100 text-left">1. Service Type</h2>
            <div class="row justify-content-around">
                <button id="digital_transfers_btn" name="Digital Transfers"></button>
                <button id="cadcut_transfers_btn" name="Custom Cad-Cut"></button>
            </div>
        </section>
        <section class="col my-4 hide" id="digital_transfers_sec">
            <div class="my-4 filter-btns">
                <h2 class="my-2 p-2 w-100 text-left">2. Digital Transfer Product</h2>
                <div class="row">
                <h3 class="w-100">Filter by Material Compatibility</h3>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('all')">All</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('cotton')">Best For Cotton</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('poly')">Best For Polyester</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('poly-cotton')">Best For Poly / Cotton Blend</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('sublimated')">Sublimated Polyester</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('lycra')">Lycra / Spandex</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('nylon')">Nylon</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('polyprop')">Polypropylene</button>
                <button class="filter-btn p-2 flex-grow-1" onclick="filterSelection('leather')">Leather</button>
            </div>
            <div class="digi-btns gap-1 row w-75 my-4 mx-auto">
                <button class="digi-btn p-2 cotton poly-cotton poly standard">ColorPrint™ Easy</button>
                <button class="digi-btn p-2 cotton poly-cotton poly polyprop standard">Express Print©</button>
                <button class="digi-btn p-2 lycra nylon leather specialty">SuperTEK© Opaque</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra specialty">ColorPrint Soft Opaque</button>
                <button class="digi-btn p-2 cotton poly-cotton poly polyprop specialty">HI-5 Print Matte</button>
                <button class="digi-btn p-2 poly sublimated premium">Sublithin® Soft</button>
                <button class="digi-btn p-2 poly sublimated premium">SuperTEK© Sublitstop</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra specialty">ColorPrint™ PU Matte</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra specialty">ColorPrint™ PU Gloss</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra nylon specialty">SuperTEK© Clear Gloss</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra nylon specialty">SuperTEK© Clear Matte</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra specialty">S-Print™</button>
                <button class="digi-btn p-2 premium">Eco-Sol Flock</button>
                <button class="digi-btn p-2 cotton poly-cotton poly premium">Soft Foam</button>
                <button class="digi-btn p-2 cotton poly-cotton poly premium">DigiBrick™</button>
                <button class="digi-btn p-2 cotton poly-cotton poly premium">SparklePrint™</button>
                <button class="digi-btn p-2 cotton poly-cotton poly lycra specialty">CAD-COLOR® Soft Opaque II</button>
                <button class="digi-btn p-2 cotton poly-cotton poly specialty">CAD-COLOR® Chroma-Twill</button>
            </div>
            </div>
            <div class="digi-dimensions gap-1 m-auto">
                <h2 class="my-2 p-2 w-100 text-left">3. Design Dimensions</h2>
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <p class="my-2">In Inches</p>
                        <label for="width">
                            Width
                        </label>
                        <input class="form-control" id="width" name="Width" type="number">
                        <label for="height">
                            Height
                        </label>
                        <input class="form-control" id="height" name="Height" type="number">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="digi-cost gap-1 m-auto">
                <h2 class="my-2 p-2 w-100 text-left">4. Cost</h2>
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-6 quantity">
                    <div class="d-flex"><p class="my-2">1-24 pcs</p></div>
                    <div class="d-flex"><p class="my-2">25-74 pcs</p></div>
                    <div class="d-flex"><p class="my-2">75-249 pcs</p></div>
                    <div class="d-flex"><p class="my-2">250-499 pcs</p></div>
                    <div class="d-flex"><p class="my-2">500+ pcs</p></div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 text-left">
                        <div class="d-flex gap-1">
                            <p class="my-2" id="q1_piece_price"></p>
                        </div>
                        <div class="d-flex gap-1">
                            <p class="my-2" id="q25_piece_price"></p>
                        </div>
                        <div class="d-flex gap-1">
                            <p class="my-2" id="q75_piece_price"></p>
                        </div>
                        <div class="d-flex gap-1">
                            <p class="my-2" id="q250_piece_price"></p>
                        </div>
                        <div class="d-flex gap-1">
                            <p class="my-2" id="q500_piece_price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="col my-4 hide" id="cadcut_transfers_sec">

        </section>
    </div>
    <script src="calc.js"></script>
</body>

</html>
